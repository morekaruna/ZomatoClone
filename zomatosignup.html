<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./zomatosignup.css">
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8ce1c10341.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!------------signup---------->

    <div class="container" id="contactForm">
        <form name="signupform" class="newform">
            <h2>Create Your Account!</h2>

            <img src="./Images/zomatoboy.jpg" id="pic">

            <label>Your Full Name</label><br>
            <input type="text" name="name" required placeholder="Enter your name" id="contact-name" onkeyup="validateName()"><br/>
            <span id="name-error"></span>
    
            <label>Mobile Number</label><br>
            <input type="text" name="mobno" required placeholder="Phone no" id="contact-phone" onkeyup="validatePhone()"><br/>
            <span id="phone-error"></span>

            <label>Email Id</label><br>
            <input type="email" name="emailid" required placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()"><br>
            <span id="email-error"></span>
    
            <label>Password</label><br>
            <input type="password" name="pass" required placeholder="Enter your Password" id="contact-password" onkeyup="validatePassword()"><br/>
            <span id="pass-error"></span>

            <label>Confirm Password</label><br>
            <input type="password" name="pass" required placeholder="Confirm Password" id="confirmpassword" onkeyup="confirmPassword()"><br/>
            <span id="confirmpass-error"></span>
    
            <button type="submit" class="btn btn-success" onclick="return validateForm()"><i class="fa-solid fa-lock"></i>Create Your Account</button><hr style="width: 40%; margin-left: 55px;">  
            <span id="submit-error"></span>  
            <button type="submit" class="btn btn-outline-dark" id="btn1"><img src="./Images/googlelogo.png">Sign Up with Google</button>

        </form>
        <div id="statusMessage" class="mt-3"></div>
    </div>


    <script src="./zomatosignup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</body>
</html>
