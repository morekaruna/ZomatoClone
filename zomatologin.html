<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./zomatologin.css">
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8ce1c10341.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--------------login---------->

    <div class="container">
        <form name="newform" class="newform">
            <h2>Login Now</h2>

            <label>Username</label><br>
            <input type="text" name="name" required placeholder="Enter your Username"><br/>
    
            <label>Mobile Number</label><br>
            <input type="text" name="mobno" required placeholder="Phone"><br/>
    
            <label>Password</label><br>
            <input type="text" name="pass" required placeholder="Enter your Password"><br/>
    
            <button type="button" class="btn btn-primary">LOGIN</button><br>
    
            <p>Don't have an account?  <span style="float: right; padding-right: 15px;">Forgot Password?</span></p>
    
        </form>    
    </div>
    

    <script src="./zomatoclone.js"></script>
</body>
</html>
